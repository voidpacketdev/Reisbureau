<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index-styling.css">
</head>

<body>
<div class="background">
    <nav>
        <div>
            <div class="logo"><img class="logo-image" src="images/logo.png" alt="logo"></div>
        </div>
        <div class="navigatie">
            <div>booking</div>
            <div>vragen & contact</div>

        </div>
        <div class="login-parent">

    <div class="vakantie-parent">

            <div class="datum">datum</div>

            </div>
        </div>
    </div>
</div>
<div class="reizen-parent">
    <div class="reizen">onze populairste reizen</div>
</div>

<div class="landen-parent">
    <div><img class="reizen-images" src="images/griekeland.png" alt="griekeland">
        <div class="landen">griekeland</div>
    </div>
    <div><img class="reizen-images" src="images/brazilie.png" alt="brazilie">
        <div class="landen">brazilie</div>
    </div>
    <div><img class="reizen-images" src="images/croatie.png" alt="croatie">
        <div class="landen">croatie</div>
    </div>
    <div><img class="reizen-images" src="images/frankrijk.png" alt="frankrijk">
        <div class="landen">frankrijk</div>
    </div>
</div>

<div class="garanties">
    ONZE GARANTIE
</div>

</html>
